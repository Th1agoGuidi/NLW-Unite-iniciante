<!DOCTYPE html>
    <html lang="pt-br" class="">
    <head>

        <!-- Fontes  -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        
        <!-- Script DayJS -->
        <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/relativeTime.js"></script>
        <script>dayjs.extend(window.dayjs_plugin_relativeTime)</script>
        <script src="https://cdn.jsdelivr.net/npm/dayjs@1/locale/pt-br.js"></script>
        <script>dayjs.locale('pt-br')</script>
        
        <link rel="stylesheet" href="./style.css">
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>NLW Unite - Pass.in</title>
    </head>
    <body>
        <div class="container">
            <!-- Cabeçalho -->
            <header>
                <img src="./assets/icon.svg" alt="Icone em laranja">
                <!-- Botao light/darkmode -->
                <div id="switch" onclick="toggleMode()">
                    <button></button>
                    <span></span>
                </div>
            </header>

            <!-- Formuário para enviar Nome e E-mail -->
            <form onsubmit="adicionarParticipante(event)">
                <fieldset>
                    <legend>Inscrição</legend>
                    <div class="inputs">
                        <div class="input-wrapper">
                            <img src="./assets/name-icon.svg" alt="Icon de nome" class="svg1">
                            <input type="text" placeholder="Nome Completo" name="nome" required>
                        </div>
                        <div class="input-wrapper">
                            <img src="./assets/email-icon.svg" alt="Icon de email" class="svg2">
                            <input type="email" placeholder="Insira seu e-mail" name="email" required>
                        </div>
                        
                        <button class="btn">REALIZAR INSCRIÇÃO</button>
                    </div>
                </fieldset>

            </form>
            <section class="lista-participantes">
                <h2>Participantes</h2>

                <div>
                    <table>
                        <!-- Cabeçalho -->
                        <thead>
                            <tr>
                                <th>Participante</th>
                                <th>Data da Inscrição</th>
                                <th>Data do Check-in</th>
                            </tr>
                        </thead>
                        
                        <!-- Lista de Participantes -->
                        <tbody>
                            
                        </tbody>
                    </table>
                </div>
            </section>
            <!-- Lista de Participantes -->
            
        </div>
        <script src="./script.js"></script>
    </body>
</html>
